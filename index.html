<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Preferences</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; }
        input, select, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>

    <h2>Enter Your Workout Preferences</h2>
    <form id="workoutForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <select id="goal">
            <option value="Muscle Gain">Muscle Gain</option>
            <option value="Fat Loss">Fat Loss</option>
            <option value="Athleticism">Athleticism</option>
            <option value="General Fitness">General Fitness</option>
        </select>
        <select id="daysPerWeek">
            <option value="3">3 Days</option>
            <option value="4">4 Days</option>
            <option value="5+">5+ Days</option>
        </select>
        <select id="experience">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select>
        <select id="workoutType">
            <option value="Bodyweight">Bodyweight</option>
            <option value="Gym">Gym</option>
            <option value="Mix">Mix</option>
        </select>
        <button type="submit">Submit</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("workoutForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                goal: document.getElementById("goal").value,
                daysPerWeek: document.getElementById("daysPerWeek").value,
                experience: document.getElementById("experience").value,
                workoutType: document.getElementById("workoutType").value
            };

            fetch("https://script.google.com/macros/s/AKfycbwWt_xN2UJoc_4q4TxEfPXLlWlGtlWAljTRBUT-67n8wY082_toswCnjqBnh-N1vUg1Lw/exec", {
                method: "POST",
                body: JSON.stringify(formData),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").textContent = "âœ… Submitted Successfully!";
                document.getElementById("workoutForm").reset();
            })
            .catch(error => console.log("Error:", error));
        });
    </script>

</body>
</html>
